      - openstack/bootstrap
      - openstack/memcache
      - openstack/keystone
      - openstack/glance
      - openstack/nova:
          enable_services: ['.*']
      - openstack/neutron:
          enable_services: ['server', 'dhcp-agent', 'linuxbridge-agent', 'neutron-lbaasv2-agent']
      - openstack/heat
      - openstack/manila
      - openstack/trove
      - openstack/designate

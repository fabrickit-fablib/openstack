mysql:
  cluster_map:
    common:
      endpoint: ${#haproxy.cluster_map.common.host}:3306
      hosts: ${#node_map.mysql.hosts}
      host: ${#haproxy.cluster_map.common.host}
      port: 13306
      user_map:
        slave:
          user: slave
          password: slavepass
          src_hosts:
            - '192.168.122.0/255.255.255.0'
          previleges: 'REPLICATION SLAVE'
        openstack:
          user: openstack
          password: openstackpass
          src_hosts:
            - '192.168.122.0/255.255.255.0'
          previleges: 'ALL PREVILEGES'
          dbs: [keystone, nova, novaapi, neutron, glance, horizon, cinder, heat, ceilometer, metering, alarm, event, aodh, manila, ironic, trove, designate, barbican, rally]

      replication:
        types: [master, master]

mongodb:
  cluster_map:
    common:
      endpoint: ${#node_map.mongodb.hosts.0}:27017
      hosts: ${#node_map.mongodb.hosts}
      port: 27017
      user_map:
        openstack:
          dbs: [metering, event]
          user: openstack
          password: openstackpass
          src_hosts:
          roles:
            - readWrite
            - dbAdmin

mysql:
  cluster_map:
    common:
      host: ${#haproxy.cluster_map.common.vip}
      port: 13306
      hosts: ${#node_map.mysql.hosts}
      dbs: [keystone, nova, neutron, glance, cinder, heat, ceilometer]
      user_map:
        slave:
          user: slave
          password: slavepass
          src_hosts:
            - '192.168.122.0/255.255.255.0'
          previleges: 'REPLICATION SLAVE'
        openstack:
          user: openstack
          password: openstackpass
          src_hosts:
            - '192.168.122.0/255.255.255.0'
          previleges: 'ALL PREVILEGES'

      replication:
        types: [master, master]

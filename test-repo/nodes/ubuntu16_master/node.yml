node_map:
  bootstrap:
    hosts:
      - openstack-ubuntu16-[1-2].example.com
    fabruns:
      - openstack/bootstrap

  openstack:
    hosts:
      - openstack-ubuntu16-1.example.com
    fabruns:
      - openstack/keystone
      - openstack/glance
      - openstack/neutron:
          enable_services: ['server']
      - openstack/nova:
          enable_services: ['api', 'conductor', 'scheduler', 'placement', 'consoleauth', 'novncproxy']
      - openstack/cinder
      - openstack/horizon
      - openstack/heat
      - openstack/test

  openstack_compute:
    hosts:
      - openstack-ubuntu16-2.example.com
    fabruns:
      - openstack/compute:
          enable_services: ['compute', 'linuxbridge-agent']

  openstack_network:
    hosts:
      - openstack-ubuntu16-2.example.com
    fabruns:
      - openstack/neutron_network:
          enable_services: ['dhcp-agent', 'metadata-agent', 'linuxbridge-agent', 'neutron-lbaasv2-agent']

  mysql:
    hosts:
      - openstack-ubuntu16-[1-2].example.com
    fabruns:
      - openstack/mysql

  memcached:
    hosts:
      - openstack-ubuntu16-[1-2].example.com
    fabruns:
      - openstack/memcached

  rabbitmq:
    hosts:
      - openstack-ubuntu16-[1-2].example.com
    fabruns:
      - openstack/rabbitmq

  haproxy:
    hosts:
      - openstack-ubuntu16-[1-2].example.com
    fabruns:
      - openstack/haproxy
